name: Run Client Tests

on:
    push:
        branches:
            - master
            - staging/**
    pull_request:
    merge_group:

jobs:
    changes:
        runs-on: ubuntu-latest
        outputs:
            docs_only: ${{ steps.filter.outputs.docs_only }}
        steps:
            - uses: actions/checkout@v4
            - uses: dorny/paths-filter@v3
              id: filter
              with:
                  filters: |
                      docs_only:
                          - 'docs-v2/**'
    compute-matrix:
        runs-on: ubuntu-latest
        outputs:
            os-matrix: ${{ steps.set-os-matrix.outputs.os-matrix }}
        steps:
            - name: Set OS Matrix
              id: set-os-matrix
              run: |
                  if [[ '${{ github.ref }}' == 'refs/heads/master' ]]; then
                    echo "os-matrix=[\"ubuntu-latest\",\"windows-latest\"]" >> $GITHUB_OUTPUT
                  else
                    echo "os-matrix=[\"ubuntu-latest\"]" >> $GITHUB_OUTPUT
                  fi
    tests:
        needs:
            - changes
            - compute-matrix
        strategy:
            fail-fast: false
            matrix:
                node-version: [20.x, 22.x, 24.x]
                os: ${{ fromJson(needs.compute-matrix.outputs.os-matrix) }}

        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4
              if: needs.changes.outputs.docs_only != 'true'
              with:
                  fetch-depth: '0'

            - name: Use Node.js ${{ matrix.node-version }}
              if: needs.changes.outputs.docs_only != 'true'
              uses: actions/setup-node@v4
              with:
                  cache: 'npm'
                  node-version: ${{ matrix.node-version }}
                  cache-dependency-path: 'package-lock.json'

            - run: npm ci
              if: needs.changes.outputs.docs_only != 'true'

            - name: Build Typescript
              if: needs.changes.outputs.docs_only != 'true'
              run: npm run ts-build

            - run: npm run test:cli
              if: needs.changes.outputs.docs_only != 'true'

            - run: npm run test:unit -- packages/cli
              if: needs.changes.outputs.docs_only != 'true'

            - name: Build Node Client
              if: needs.changes.outputs.docs_only != 'true'
              run: |
                  npm run -w @nangohq/node build

            - name: Test Node CJS
              if: needs.changes.outputs.docs_only != 'true'
              shell: bash
              run: |
                  RES=$(node packages/node-client/tests/built.cjs)
                  echo "$RES";
                  [ "$RES" != *"Done"* ] || { exit 1; }

            - name: Test Node ESM
              if: needs.changes.outputs.docs_only != 'true'
              shell: bash
              run: |
                  RES=$(node packages/node-client/tests/built.js)
                  echo "$RES";
                  [ "$RES" != *"Done"* ] || { exit 1; }
