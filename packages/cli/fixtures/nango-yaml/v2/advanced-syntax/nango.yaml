integrations:
    unauthenticated:
        actions:
            get-issue:
                endpoint: GET /ticketing/tickets/{Ref:id}
                output: Base
            input-output-union:
                endpoint: GET /ticketing/1
                input: true | hello | Ref
                output: string | null[]
models:
    Ref:
        id: string
    Ref2:
        name: string
    Base:
        unions: string | null | Ref | true[] | Ref2[]
        arrUnion:
            - Ref
            - true
        literal: hello
        num: 1
        literalNull: null[]
        obj:
            nested: string
        optional?: string
        arrayLiteral: array
        objectLiteral: object
        any: any
        float: float
        bigint: bigint
        int: int
        date: Date
        char: char
        undefined: undefined
        true: true
        false: false
        __extends: Ref,Ref2

    Record:
        __string: any

    RecordUnion:
        __string: any | string | boolean
    RecordArrayUnion:
        __string:
            - any
            - string
    RecordObject:
        __string:
            str: string
