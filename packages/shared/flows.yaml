integrations:
    algolia:
        actions:
            create-contacts:
                description: |
                    Action to add a single record contact to an index
                output: AlgoliaContact
                input: AlgoliaCreateContactInput
                endpoint: POST /algolia/create-contacts
        models:
            AlgoliaContact:
                createdAt: date
                taskID: number
                objectID: string
            AlgoliaCreateContactInput:
                name: string
                company: string
                email: string
    anrok:
        actions:
            create-ephemeral-transaction:
                description: |
                    Creates an ephemeral transaction in Anrok.
                input: Transaction
                output: TransactionActionResponse
                endpoint: POST /ephmeral-transaction
            create-or-update-transaction:
                description: |
                    Creates or updates a transaction in Anrok.
                input: Transaction[]
                output: TransactionActionResponse
                endpoint: POST /transaction
            void-transaction:
                description: |
                    Voids a transaction in Anrok.
                input: TransactionToDelete[]
                output: TransactionDeletionActionResponse
                endpoint: POST /transaction/voide
            negate-transaction:
                description: |
                    Creates a negation in Anrok.
                input: TransactionToNegate[]
                output: TransactionNegationActionResponse
                endpoint: POST /transaction/negate
        models:
            AnrokAddress:
                line1: string
                city: string
                postalCode: string
                country: string
            AnrokLineItems:
                id: string
                productExternalId: string
                amount: number
            AnrokTaxIds:
                type: string
                value: string
            AnrokTransactionData:
                id?: string | undefined
                accountingDate: string
                currencyCode: string
                customerId: string
                customerName: string
                customerAddress: AnrokAddress
                lineItems: AnrokLineItems[]
                customerTaxIds?: AnrokTaxIds[]
            AnrokContact:
                external_id: string
                name: string
                address_line_1: string
                city: string
                zip: string
                country: string
                taxable: boolean
                tax_number: string
            BaseTransaction:
                id?: string | undefined
                issuing_date: string
                currency: string
                contact: AnrokContact
            Transaction:
                id?: string | undefined
                issuing_date: string
                currency: string
                contact: AnrokContact
                fees: TransactionFee[]
            TransactionFee:
                item_id: string
                item_code: string | null
                amount_cents: number | null
            TaxBreakdown:
                name?: string
                rate?: string
                tax_amount?: number
                type?: string | null
                reason?: string
            FailedTransaction:
                id?: string | undefined
                issuing_date: string
                currency: string
                contact: AnrokContact
                fees: TransactionFee[]
                validation_errors: any
            SuccessTransaction:
                id?: string | undefined
                issuing_date: string
                currency: string
                contact: AnrokContact
                fees: TransactionFee[]
                sub_total_excluding_taxes?: number
                taxes_amount_cents?: number
            TransactionActionResponse:
                succeeded: SuccessTransaction[]
                failed: FailedTransaction[]
            TransactionToNegate:
                id: string
                voided_id: string
            TransactionToDelete:
                id: string
            TransactionNegationActionResponse:
                succeeded: TransactionToNegate[]
                failed: FailedTransactionToNegate[]
            TransactionDeletionActionResponse:
                succeeded: TransactionToDelete[]
                failed: FailedTransactionToDelete[]
            FailedTransactionToDelete:
                id: string
                validation_errors: any
            FailedTransactionToNegate:
                id: string
                voided_id: string
                validation_errors: any
            TransactionFeeWithTaxBreakdown:
                item_id: string
                item_code: string | null
                amount_cents: number | null
                tax_amount_cents: number
                tax_breakdown: TaxBreakdown[]
    asana:
        syncs:
            tasks:
                runs: every hour
                description: Retrieve all tasks that exist in the workspace
                output: Task
                endpoint: GET /ticketing/tasks
                sync_type: incremental
            users:
                runs: every hour
                description: Retrieve all users that exist in the workspace
                output: User
                endpoint: GET /ticketing/users
                sync_type: incremental
            workspaces:
                runs: every hour
                description: Retrieve all workspaces for a user
                output: AsanaWorkspace
                endpoint: GET /ticketing/workspaces
            projects:
                runs: every hour
                description: Retrieves all projects for a user
                output: AsanaProject
                endpoint: GET /ticketing/projects
        actions:
            fetch-workspaces:
                description: >-
                    Fetch the workspaces with a limit (default 10) of a user to allow them
                    to selection of projects to sync
                endpoint: GET /ticketing/workspaces/limit
                output: BaseAsanaModel[]
                input: Limit
            fetch-projects:
                description: >-
                    Fetch the projects with a limit (default 10) given a workspace of a
                    user to allow selection when choosing the tasks to sync.
                endpoint: GET /ticketing/projects/limit
                output: BaseAsanaModel[]
                input: AsanaProjectInput
            create-task:
                input: CreateAsanaTask
                endpoint: POST /ticketing/task
                output: Task
                description: >
                    Create a task using Asana specific fields and return a unified model
                    task. See https://developers.asana.com/reference/createtask for Asana
                    specific fields
            update-task:
                description: Update a task and be able to assign the task to a specific user
                input: AsanaUpdateTask
                endpoint: PATCH /ticketing/task
                output: Task
            delete-task:
                input: Id
                endpoint: DELETE /ticketing/task
                output: boolean
        models:
            Id:
                id: string
            Timestamps:
                created_at: string | null
                modified_at: string | null
            NangoActionError:
                type: validation_error | generic_error
                message: string
            BaseAsanaModel:
                gid: string
                resource_type: string
                name: string
            Limit:
                limit: number | undefined
            User:
                created_at: string | null
                modified_at: string | null
                id: string
                name: string
                email: string | null
                avatar_url: string | null
            Task:
                created_at: string | null
                modified_at: string | null
                id: string
                title: string
                url: string
                status: string
                description: string | null
                assignee: User | null
                due_date: string | null
            AsanaProjectInput:
                limit: number | undefined
                workspace: string
            CreateAsanaTask:
                name: string
                workspace: string | undefined
                parent: string | undefined
                projects: string[] | undefined
            AsanaTask:
                created_at: string | null
                modified_at: string | null
                gid: string
                resource_type: string
                name: string
                completed: boolean
                due_date: string | null
                tags: string[]
                start_on: string | null
                due_at: string | null
                due_on: string | null
                completed_at: string | null
                actual_time_minutes: number
                assignee: AsanaUser | null
                start_at: string | null
                num_hearts: number
                num_likes: number
                workspace: BaseAsanaModel
                hearted: boolean
                hearts: string[]
                liked: boolean
                likes: string[]
                notes: string
                assignee_status: string
                followers: BaseAsanaModel[]
                parent:
                    gid: string
                    resource_type: string
                    name: string
                    resource_subtype: string
                permalink_url: string
            AsanaPhoto:
                image_1024x1024: string
                image_128x128: string
                image_21x21: string
                image_27x27: string
                image_36x36: string
                image_60x60: string
            AsanaUser:
                gid: string
                resource_type: string
                name: string
                id: string
                email: string
