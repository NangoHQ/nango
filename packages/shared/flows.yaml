integrations:
  asana:
    syncs:
      asana-tasks:
        runs: every 30min
        description: |
          Fetches tasks from Asana, retrieving tasks from only the first project of the first workspace
        scopes:
          - default
        output: AsanaTask
        sync_type: full
        endpoint: /asana/tasks
    models:
      AsanaTask:
        id: string
        project_id: string
        name: string
        completed: boolean
        created_at: date
        modified_at: date
  ashby:
    syncs:
      ashby-candidates:
        runs: every hour
        output: AshbyCandidate
        description: |
          Fetches a list of all candidates from your ashby account
        metadata:
          description: |
            Since Ashby doesn't use a lastSyncDate value to increment its sync,
            we need to store a candidatelastsyncToken which will be used to increment the candidates syncs
          scopes: candidatelastsyncToken
        sync_type: incremental
        endpoint: /ashby/candidates
      ashby-jobs:
        runs: every hour
        output: AshbyJob
        description: |
          Fetches a list of all jobs from your ashby account
        metadata:
          description: |
            Since Ashby doesn't use a lastSyncDate value to increment its sync,
            we need to store a jobslastsyncToken which will be used to increment the jobs syncs
          scopes: jobslastsyncToken
        sync_type: incremental
        endpoint: /ashby/jobs
    actions:
      ashby-create-application:
        output: AshbyCreateApplicationResponse
        input: AshbyCreateCandidateInput
        description: |
          Action to consider a candidate for a job
        endpoint: POST /ashby/create-application
      ashby-create-note:
        output: AshbyCreateNoteResponse
        input: AshbyCreateNoteInput
        description: |
          Action to create a note on a candidate.
        endpoint: POST /ashby/create-note
