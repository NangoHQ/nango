integrations:
    aircall:
        actions:
            create-user:
                description: Creates a user in Aircall.
                version: 1.0.0
                output: User
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: CreateUser
            delete-user:
                description: Deletes a user in Aircall
                version: 1.0.0
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                output: SuccessResponse
                input: IdEntity
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Aircall.
                version: 1.0.0
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                    group: Users
        models:
            SuccessResponse:
                success: boolean
            IdEntity:
                id: string
            User:
                id: string
                email: string
                firstName: string
                lastName: string
            CreateUser:
                firstName: string
                lastName: string
                email: string
    aircall-basic:
        actions:
