    asana:
        syncs:
            tasks:
                runs: every hour
                description: Retrieve all tasks that exist in the workspace
                version: 1.0.0
                output: Task
                endpoint:
                    method: GET
                    path: /tasks
                    group: Tasks
                sync_type: incremental
            users:
                runs: every hour
                description: Retrieve all users that exist in the workspace
                version: 1.0.0
                output: User
                endpoint:
                    method: GET
                    path: /users
                    group: Users
                sync_type: incremental
            workspaces:
                runs: every hour
                description: Retrieve all workspaces for a user
                version: 1.0.0
                output: AsanaWorkspace
                endpoint:
                    method: GET
                    path: /workspaces
                    group: Workspaces
            projects:
                runs: every hour
                description: Retrieves all projects for a user
                version: 1.0.0
                output: AsanaProject
                endpoint:
                    method: GET
                    path: /projects
                    group: Projects
        actions:
            fetch-workspaces:
                description: >-
                    Fetch the workspaces with a limit (default 10) of a user to allow them
                    to selection of projects to sync
                version: 1.0.0
                endpoint:
                    method: GET
                    path: /workspaces/limit
                output: BaseAsanaModel[]
                input: Limit
            fetch-projects:
                description: >-
                    Fetch the projects with a limit (default 10) given a workspace of a
                    user to allow selection when choosing the tasks to sync.
                version: 1.0.0
                endpoint:
                    method: GET
                    path: /projects/limit
                output: BaseAsanaModel[]
                input: AsanaProjectInput
            create-task:
                input: CreateAsanaTask
                endpoint:
                    method: POST
                    path: /tasks
                    group: Tasks
                output: Task
                description: >
                    Create a task using Asana specific fields and return a unified model
                    task. See https://developers.asana.com/reference/createtask for Asana
                    specific fields
                version: 1.0.0
            update-task:
                description: Update a task and be able to assign the task to a specific user
                version: 1.0.0
                input: AsanaUpdateTask
                endpoint:
                    method: PATCH
                    path: /tasks
                    group: Tasks
                output: Task
            delete-task:
                input: Id
                description: Delete a task.
                version: 1.0.0
                endpoint:
                    method: DELETE
                    path: /tasks
                    group: Tasks
                output: boolean
        models:
            Id:
                id: string
            Timestamps:
                created_at: string | null
                modified_at: string | null
            NangoActionError:
                type: validation_error | generic_error
                message: string
            BaseAsanaModel:
                gid: string
                resource_type: string
                name: string
            Limit:
                limit: number | undefined
            User:
                created_at: string | null
                modified_at: string | null
                id: string
                name: string
                email: string | null
                avatar_url: string | null
            Task:
                created_at: string | null
                modified_at: string | null
                id: string
                title: string
                url: string
                status: string
                description: string | null
                assignee: User | null
                due_date: string | null
            AsanaProjectInput:
                limit: number | undefined
                workspace: string
            CreateAsanaTask:
                name: string
                workspace: string | undefined
                parent: string | undefined
                projects: string[] | undefined
            AsanaTask:
                created_at: string | null
                modified_at: string | null
                gid: string
                resource_type: string
                name: string
                completed: boolean
                due_date: string | null
                tags: string[]
                start_on: string | null
                due_at: string | null
                due_on: string | null
                completed_at: string | null
                actual_time_minutes: number
                assignee: AsanaUser | null
                start_at: string | null
                num_hearts: number
                num_likes: number
                workspace: BaseAsanaModel
                hearted: boolean
                hearts: string[]
                liked: boolean
                likes: string[]
                notes: string
                assignee_status: string
                followers: BaseAsanaModel[]
                parent:
                    gid: string
                    resource_type: string
                    name: string
                    resource_subtype: string
                permalink_url: string
            AsanaPhoto:
                image_1024x1024: string
