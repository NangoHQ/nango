integrations:
    aircall-basic:
        actions:
            create-user:
                description: Creates a user in Aircall.
                output: User
                endpoint: POST /users
                input: CreateUser
            delete-user:
                description: Deletes a user in Aircall
                endpoint: DELETE /users
                output: SuccessResponse
                input: IdEntity
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Aircall.
                output: User
                track_deletes: true
                sync_type: full
                endpoint: GET /users
        models:
            SuccessResponse:
                success: boolean
            IdEntity:
                id: string
            User:
                id: string
                email: string
                firstName: string
                lastName: string
            CreateUser:
                firstName: string
                lastName: string
                email: string
    airtable:
        syncs:
            tables:
                runs: every day
                description: >
                    Lists all tables with their schema for all bases with a reference to
                    the base id that

                    the table belongs to
                output: Table
                track_deletes: true
                sync_type: full
                endpoint: GET /tables
                scopes:
                    - schema.bases:read
            bases:
                runs: every day
                description: List all bases
                output: Base
                track_deletes: true
                sync_type: full
                endpoint: GET /bases
                scopes:
                    - schema.bases:read
        actions:
            create-webhook:
                description: Create a webhook for a particular base
                input: CreateWebhook
                output: WebhookCreated
                endpoint: POST /webhooks
                scopes:
                    - webhook:manage
            list-webhooks:
                description: List all the webhooks available for a base
                output: WebhookResponse
                input: BaseId
                endpoint: GET /webhooks
                scopes:
                    - webhook:manage
            delete-webhook:
                description: Delete a webhook
                endpoint: DELETE /webhooks
                input: DeleteWebhook
                output: SuccessResponse
                scopes:
                    - webhook:manage
        models:
            SuccessResponse:
                success: boolean
            Table:
                baseId: string
                baseName: string
                id: string
                name: string
                views: TableView[]
                fields: TableField[]
                primaryFieldId: string
            TableView:
                id: string
                name: string
                type: string
            TableField:
                id: string
                description: string
                name: string
                type: string
                options?:
                    __string: any
            Base:
                id: string
                name: string
                permissionLevel: none | read | comment | edit | create
            BaseId:
                baseId: string
            WebhookResponse:
                webhooks: Webhook[]
            Webhook:
                id: string
                areNotificationsEnabled: boolean
                cursorForNextPayload: number
                isHookEnabled: boolean
                lastSuccessfulNotificationTime: string | null
                expirationTime?: string | undefined
                specification: WebhookSpecification
                lastNotificationResult: NotificationResult | null
            NotificationResult:
                success: boolean
                error?:
                    message: string
                completionTimestamp?: string
                durationMs?: number
                retryNumber?: number
                willBeRetried?: boolean
            WebhookSpecification:
                options:
                    filters:
                        recordChangeScope?: string
                        dataTypes: string[]
                        changeTypes?: string[]
                        fromSources?: string[]
                        sourceOptions?:
                            formPageSubmission?:
                                pageId: string
                            formSubmission?:
                                viewId: string
                        watchDataInFieldIds?: string[]
                        watchSchemasOfFieldIds?: string[]
                    includes?:
                        includeCellValuesInFieldIds?: string[] | all
                        includePreviousCellValues:?: boolean
                        includePreviousFieldDefinitions?: boolean
            CreateWebhook:
                baseId: string
                specification: WebhookSpecification
            WebhookCreated:
                id: string
                expirationTime: string
            DeleteWebhook:
                baseId: string
                webhookId: string
    algolia:
        actions:
            create-contacts:
                description: |
                    Action to add a single record contact to an index
                output: AlgoliaContact
                input: AlgoliaCreateContactInput
                endpoint: POST /contacts
