    google-drive:
        syncs:
            documents:
                runs: every day
                track_deletes: true
                description: >
                    Sync the metadata of a specified file or folders from Google Drive,

                    handling both individual files and nested folders.

                    Metadata required to filter on a particular folder, or file(s).
                    Metadata

                    fields should be `{"files": ["<some-id>"]}` OR

                    `{"folders": ["<some-id>"]}`. The ID should be able to be provided

                    by using the Google Picker API

                    (https://developers.google.com/drive/picker/guides/overview)

                    and using the ID field provided by the response

                    (https://developers.google.com/drive/picker/reference/results)
                input: DocumentMetadata
                auto_start: false
                version: 3.0.1
                output: Document
                sync_type: full
                endpoint:
                    method: GET
                    path: /documents
                    group: Documents
                scopes: https://www.googleapis.com/auth/drive.readonly
            folders:
                runs: every day
                track_deletes: true
                sync_type: full
                description: Sync the folders at the root level of a google drive.
                output: Folder
                endpoint:
                    method: GET
                    path: /root-folders
                    group: Folders
                scopes: https://www.googleapis.com/auth/drive.readonly
                version: 1.0.1
        actions:
            fetch-document:
                input: IdEntity
                description: >
                    Fetches the content of a file given its ID, processes the data using

                    a response stream, and encodes it into a base64 string. This
                    base64-encoded

                    string can be used to recreate the file in its original format using
                    an external tool.

                    If this is a native google file type then use the fetch-google-sheet
                    or fetch-google-doc

                    actions.
                output: string
                version: 2.0.2
                endpoint:
                    method: GET
                    path: /fetch-document
                    group: Documents
                scopes: https://www.googleapis.com/auth/drive.readonly
            fetch-google-sheet:
                input: IdEntity
                description: >
                    Fetches the content of a native google spreadsheet given its ID.
                    Outputs

                    a JSON representation of a google sheet.
                output: JSONSpreadsheet
                endpoint:
                    method: GET
                    path: /fetch-google-sheet
                    group: Documents
                scopes: https://www.googleapis.com/auth/drive.readonly
            fetch-google-doc:
                input: IdEntity
                description: |
                    Fetches the content of a native google document given its ID. Outputs
                    a JSON reprensentation of a google doc.
                output: JSONDocument
                endpoint:
                    method: GET
                    path: /fetch-google-document
                    group: Documents
                scopes: https://www.googleapis.com/auth/drive.readonly
            folder-content:
                input: FolderContentInput
                description: >
                    Fetches the top-level content (files and folders) of a folder given
                    its ID.

                    If no folder ID is provided, it fetches content from the root folder.
                output: FolderContent
                version: 1.0.0
                endpoint:
                    method: GET
                    path: /folder-content
                    group: Folders
                scopes: https://www.googleapis.com/auth/drive.readonly
            upload-document:
                input: UploadFileInput
                description: >
                    Uploads a file to Google Drive. The file is uploaded to the root
                    directory

                    of the authenticated user's Google Drive account. If a folder ID is
                    provided,

                    the file is uploaded to the specified folder.
                output: GoogleDocument
                endpoint:
                    method: POST
                    path: /upload-document
                    group: Documents
                scopes: >-
                    https://www.googleapis.com/auth/drive.file
                    https://www.googleapis.com/auth/drive.metadata
