                auth_mode:
                    type: string
                    enum:
                        [
                            'OAUTH1',
                            'OAUTH2',
                            'OAUTH2_CC',
                            'BASIC',
                            'API_KEY',
                            'APP_STORE',
                            'CUSTOM',
                            'APP',
                            'NONE',
                            'TBA',
                            'TABLEAU',
                            'JWT',
                            'BILL',
                            'TWO_STEP',
                            'SIGNATURE'
                        ]
                proxy:
                    properties:
                        base_url:
                            type: string
                        headers:
                            type: object
                        query:
                            properties:
                                api_key:
                                    type: string
                            required:
                                - api_key
                            additionalProperties: false
                            type: object
                        retry:
                            type: object
                            properties:
                                at:
                                    type: string
                                after:
                                    type: string
                        decompress:
                            type: boolean
                        paginate:
                            anyOf: []
                        verification:
                            properties:
                                method:
                                    type: string
                                endpoint:
                                    type: string
                                base_url_override:
                                    type: string
                                headers:
                                    type: object
                            required:
                                - method
                                - endpoint
                            additionalProperties: false
                            type: object
                    required:
                        - base_url
                    additionalProperties: false
                    type: object
                authorization_url:
                    type: string
                authorization_url_encode:
                    type: boolean
                access_token_url:
                    type: string
                token_url_encode:
                    type: boolean
                authorization_params:
                    type: object
                scope_separator:
                    type: string
                default_scopes:
                    items:
                        type: string
                    type: array
                token_url:
                    anyOf:
                        - type: string
                        - $ref: '#/components/schemas/TokenUrlObject'
                token_params:
                    type: object
                authorization_url_replacements:
                    type: object
                authorization_url_fragment:
                    type: string
                redirect_uri_metadata:
                    items:
                        type: string
                    type: array
                token_response_metadata:
                    items:
                        type: string
                    type: array
                docs:
                    type: string
                token_expiration_buffer:
                    type: number
                webhook_routing_script:
                    type: string
                webhook_user_defined_secret:
                    type: boolean
                post_connection_script:
                    type: string
                categories:
                    items:
                        type: string
                    type: array
                connection_configuration:
                    items:
                        type: string
                    type: array
                connection_config:
                    $ref: '#/components/schemas/SimplifiedJSONSchema'
                credentials:
                    type: object
                    properties:
                        apiKey:
                            $ref: '#/components/schemas/SimplifiedJSONSchema'

            required:
                - auth_mode
                - name
                - display_name
                - docs
            additionalProperties: false
            type: object
        ProviderOAuth2:
            properties:
                auth_mode:
                    enum:
                        - OAUTH2
                        - CUSTOM
                    type: string
                token_params:
                    properties:
                        grant_type:
                            enum:
                                - authorization_code
                                - client_credentials
                            type: string
                    additionalProperties: false
                    type: object
                disable_pkce:
                    type: boolean
                refresh_params:
                    properties:
                        grant_type:
                            enum:
                                - refresh_token
                            type: string
                    required:
                        - grant_type
                    additionalProperties: false
                    type: object
                authorization_method:
                    type: string
                    enum:
                        - body
                        - header
                body_format:
                    type: string
                    enum:
                        - form
                        - json
                refresh_url:
                    type: string
                expires_in_unit:
                    enum:
                        - milliseconds
                    type: string
                token_request_auth_method:
                    enum:
                        - basic
                        - custom
                    type: string
            required:
                - auth_mode
            additionalProperties: false
            type: object
        ProviderOAuth1:
            properties:
                auth_mode:
                    enum:
                        - OAUTH1
                    type: string
                request_url:
                    type: string
                request_params:
                    type: object
                request_http_method:
                    enum:
                        - GET
                        - PUT
                        - POST
                    type: string
                token_http_method:
                    enum:
                        - GET
                        - PUT
                        - POST
                    type: string
                signature_method:
                    enum:
                        - HMAC-SHA1
                        - RSA-SHA1
                        - PLAINTEXT
                    type: string
            required:
                - auth_mode
                - request_url
                - signature_method
            additionalProperties: false
            type: object

        Provider:
            anyOf:
                - $ref: '#/components/schemas/BaseProvider'
                  title: 'Default'
                - $ref: '#/components/schemas/ProviderOAuth1'
                  title: 'Oauth1'
                - $ref: '#/components/schemas/ProviderOAuth2'
                  title: 'Oauth2'

        Integration:
            type: object
            additionalProperties: false
            required:
                - unique_key
                - display_name
                - provider
                - created_at
                - updated_at
            properties:
                unique_key:
                    type: string
                    description: The integration ID that you created in Nango.
                display_name:
                    type: string
                    description: The provider display name.
                provider:
                    type: string
                    description: The Nango API Configuration.
                logo:
                    type: string
                    description: Absolute path to the logo of this integration (svg)
                created_at:
                    type: string
                    format: date-time
                    description: When it was created
                updated_at:
                    type: string
                    format: date-time
                    description: Last time it was updated
        IntegrationFull:
            allOf:
                - $ref: '#/components/schemas/Integration'
                - type: object
                  additionalProperties: false
                  properties:
                      webhook_url:
                          type: string
                          description: Configure your integration webhooks to point to this URL
                          nullable: true
                      credentials:
                          nullable: true
                          oneOf:
                              - type: object
                                additionalProperties: false
                                properties:
                                    type:
                                        type: string
                                        enum: ['OAUTH2', 'OAUTH1', 'TBA']
                                    client_id:
                                        type: string
                                        nullable: true
                                    client_secret:
                                        type: string
                                        nullable: true
                                    scopes:
                                        type: string
                                        nullable: true

                              - type: object
                                additionalProperties: false
                                properties:
                                    type:
                                        type: string
                                        enum: ['APP']
                                    app_id:
                                        type: string
                                        nullable: true
                                    private_key:
                                        type: string
                                        nullable: true
                                    app_link:
                                        type: string
                                        nullable: true

        ConnectSessionInput:
            type: object
            required:
                - end_user
            properties:
                end_user:
                    type: object
                    required:
                        - id
                    properties:
                        id:
                            type: string
                            description: Uniquely identifies the end user.
                        email:
                            type: string
                        display_name:
                            type: string
                organization:
                    type: object
                    required:
                        - id
                    properties:
                        id:
                            type: string
                            description: Uniquely identifies the organization the end user belongs to
                        display_name:
                            type: string
                allowed_integrations:
                    type: array
                    description: Filters which integrations the end user can interact with
                    items:
                        type: string
                integrations_config_defaults:
                    type: object
                    additionalProperties:
                        type: object
                        description: the unique name of an integration
                        additionalProperties: false
                        properties:
                            user_scopes:
                                type: string
                                description: User scopes (for Slack only)
                            connection_config:
                                type: object
                                additionalProperties: true
                                properties:
                                    oauth_scopes_override:
                                        type: string
                                        description: Override oauth scopes

        ConnectSessionReconnectInput:
            type: object
            required:
                - connection_id
                - integration_id
            properties:
                connection_id:
                    type: string
                integration_id:
                    type: string
                end_user:
                    $ref: '#/components/schemas/ConnectSessionInput/properties/end_user'
                organization:
                    $ref: '#/components/schemas/ConnectSessionInput/properties/organization'
                integrations_config_defaults:
                    $ref: '#/components/schemas/ConnectSessionInput/properties/integrations_config_defaults'

        ConnectSession:
            type: object
            required:
                - token
                - expires_at
            properties:
                token:
                    type: string
                    description: The connect session token
                expires_at:
                    type: string
                    description: When the token expires
                    format: date-time

        AllAuthCredentials:
            anyOf:
                - $ref: '#/components/schemas/OAuth1Credentials'
                - $ref: '#/components/schemas/OAuth2Credentials'
                - $ref: '#/components/schemas/BasicApiCredentials'
                - $ref: '#/components/schemas/ApiKeyCredentials'
                - $ref: '#/components/schemas/AppCredentials'
                - $ref: '#/components/schemas/JwtCredentials'
                - $ref: '#/components/schemas/OAuth2ClientCredentials'
                - $ref: '#/components/schemas/AppStoreCredentials'
                - $ref: '#/components/schemas/UnauthCredentials'
                - $ref: '#/components/schemas/CustomCredentials'
                - $ref: '#/components/schemas/TbaCredentials'
                - $ref: '#/components/schemas/TableauCredentials'
                - $ref: '#/components/schemas/BillCredentials'
                - $ref: '#/components/schemas/TwoStepCredentials'
                - $ref: '#/components/schemas/SignatureCredentials'

        ## ---------------------- Credentials
        ApiKeyCredentials:
            type: object
            title: Api Key
            additionalProperties: false
            properties:
                apiKey:
                    type: string
                type:
                    type: string
                    enum: [API_KEY]
            required:
                - type
                - apiKey
        AppCredentials:
            type: object
            title: GitHub App
            additionalProperties: false
            properties:
                access_token:
                    type: string
                expires_at:
                    format: date-time
                    type: string
                raw:
                    type: object
                type:
                    type: string
                    enum: [APP]
            required:
                - type
                - access_token
                - raw
        AppStoreCredentials:
            type: object
            title: App Store
            additionalProperties: false
            properties:
                access_token:
                    type: string
                expires_at:
                    type: string
                    format: date-time
                private_key:
                    type: string
                raw:
                    type: object
                type:
                    type: string
                    enum: [APP_STORE]
            required:
                - access_token
                - raw
                - private_key
        BasicApiCredentials:
            type: object
            title: Basic Auth
            additionalProperties: false
            properties:
                password:
                    type: string
                type:
                    enum: [BASIC]
                    type: string
                username:
                    type: string
            required:
                - type
                - username
                - password
        BillCredentials:
            type: object
            title: Bill
            additionalProperties: false
            properties:
                dev_key:
                    type: string
                expires_at:
                    type: string
                    format: date-time
                organization_id:
                    type: string
                password:
                    type: string
                raw:
                    type: object
                session_id:
                    type: string
                type:
                    type: string
                    enum: [BILL]
                user_id:
                    type: string
                username:
                    type: string
            required:
                - dev_key
                - organization_id
                - password
                - raw
                - type
                - username
        CustomCredentials:
            type: object
            title: Custom
            additionalProperties: false
            properties:
                raw:
                    type: object
                type:
                    type: string
                    enum: [CUSTOM]
            required:
                - raw
                - type
        JwtCredentials:
            type: object
            title: JWT
            additionalProperties: false
            properties:
                expires_at:
                    format: date-time
                    type: string
                issuerId:
                    type: string
                privateKey:
                    anyOf:
                        - additionalProperties: false
                          properties:
                              id:
                                  type: string
                              secret:
                                  type: string
                          required:
                              - id
                              - secret
                          type: object
                        - type: string
                privateKeyId:
                    type: string
                token:
                    type: string
                type:
                    type: string
                    enum: [JWT]
            required:
                - type
                - privateKey
        OAuth1Credentials:
            type: object
            title: OAuth1
            additionalProperties: false
            properties:
                oauth_token:
                    type: string
                oauth_token_secret:
                    type: string
                raw:
                    type: object
                type:
                    type: string
                    enum: [OAUTH1]
            required:
                - oauth_token
                - oauth_token_secret
                - raw
                - type
        OAuth2ClientCredentials:
            type: object
            title: OAuth2 Client
            additionalProperties: false
            properties:
                client_id:
                    type: string
                client_secret:
                    type: string
                expires_at:
                    type: string
                    format: date-time
                raw:
                    type: object
                token:
                    type: string
                type:
                    type: string
                    enum: [OAUTH2_CC]
            required:
                - client_id
                - client_secret
                - raw
                - token
                - type
        OAuth2Credentials:
            type: object
            title: OAuth2
            additionalProperties: false
            properties:
                access_token:
                    type: string
                config_override:
                    additionalProperties: false
                    properties:
                        client_id:
                            type: string
                        client_secret:
                            type: string
                    type: object
                expires_at:
                    format: date-time
                    type: string
                raw:
                    type: object
                refresh_token:
                    type: string
                type:
                    enum: [OAUTH2]
                    type: string
            required:
                - access_token
                - raw
                - type
        SignatureCredentials:
            type: object
            title: Signature
            additionalProperties: false
            properties:
                expires_at:
                    type: string
                    format: date-time
                password:
                    type: string
                token:
                    type: string
                type:
                    type: string
                    enum: [SIGNATURE]
                username:
                    type: string
            required:
                - type
                - username
                - password
        TableauCredentials:
            type: object
            title: Tableau
            additionalProperties: false
            properties:
                content_url:
                    type: string
                expires_at:
                    type: string
                    format: date-time
                pat_name:
                    type: string
                pat_secret:
                    type: string
                raw:
                    type: object
                token:
                    type: string
                type:
                    type: string
                    enum: [TABLEAU]
            required:
                - pat_name
                - pat_secret
                - raw
                - type
        TbaCredentials:
            type: object
            title: TBA
            additionalProperties: false
            properties:
                config_override:
                    additionalProperties: false
                    properties:
                        client_id:
                            type: string
                        client_secret:
                            type: string
                    type: object
                token_id:
                    type: string
                token_secret:
                    type: string
                type:
                    type: string
                    enum: [TBA]
            required:
                - type
                - token_id
                - token_secret
                - config_override
        TwoStepCredentials:
            type: object
            title: Two Step
            additionalProperties: false
            properties:
                expires_at:
                    format: date-time
                    type: string
                raw:
                    type: object
                token:
                    type: string
                type:
                    type: string
                    enum: [TWO_STEP]
            required:
                - raw
                - type
        UnauthCredentials:
            type: object
            title: Unauthenticated
            additionalProperties: false

        ## ---------------------- Connection
        ConnectionEndUser:
            type: object
            required:
                - id
            properties:
                id:
                    type: string
                    description: Uniquely identifies the end user.
                email:
                    nullable: true
                    type: string
                display_name:
                    nullable: true
                    type: string
                organization:
                    type: object
                    nullable: true
                    required:
                        - id
                    properties:
                        id:
                            type: string
                            description: Uniquely identifies the organization the end user belongs to
                        display_name:
                            type: string
                            nullable: true
        ConnectionError:
            type: object
            required:
                - type
                - log_id
            properties:
                type:
                    type: string
                    enum: [auth, sync]
                    example: auth
                log_id:
                    type: string
                    example: VrnbtykXJFckCm3HP93t
        ConnectionFull:
            type: object
            required:
                - id
                - connection_id
                - provider_config_key
                - provider
                - errors
                - end_user
                - metadata
                - connection_config
                - created_at
                - updated_at
                - last_fetched_at
                - credentials
            properties:
                id:
                    type: integer
                connection_id:
                    type: string
                provider_config_key:
                    type: string
                provider:
                    type: string
                errors:
                    type: array
                    items:
                        $ref: '#/components/schemas/ConnectionError'
                end_user:
                    nullable: true
                    $ref: '#/components/schemas/ConnectionEndUser'
                metadata:
                    type: object
                    additionalProperties: true
                connection_config:
                    type: object
                    additionalProperties: true
                created_at:
                    type: string
                updated_at:
                    type: string
                last_fetched_at:
                    type: string
                credentials:
                    $ref: '#/components/schemas/AllAuthCredentials'
