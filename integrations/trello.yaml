name: trello
maintainer: Nango <blueprints@nango.dev>
docs_url: https://developer.atlassian.com/cloud/trello/
versions:
    v0:
        comment: "Implements Trello's OAuth 1.0a auth which allows access to the Trello V 1.1 api"
        auth:
            auth_mode: OAUTH1
            request_url: https://trello.com/1/OAuthGetRequestToken
            authorization_url: https://trello.com/1/OAuthAuthorizeToken
            token_url: https://trello.com/1/OAuthGetAccessToken
            signature_method: 'HMAC-SHA1'
            scope_separator: ','

            authorization_params:
                expiration: never

        requests:
            base_url: https://api.trello.com/1
            headers:
                Accept: application/json
                Authorization: 'OAuth oauth_consumer_key="${oauth_client_id}", oauth_token="${oauth_token}"'
                User-Agent: Nango
