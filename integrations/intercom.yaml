name: intercom
maintainer: Nango <blueprints@nango.dev>
docs_url: https://developers.intercom.com/
versions:
    v0:
        comment: 'Implements Intercom OAuth 2.0 flow and all intercom API versions'
        auth:
            auth_mode: OAUTH2
            authorization_url: https://app.intercom.io/oauth
            token_url: https://api.intercom.io/auth/eagle/token

        requests:
            base_url: https://api.intercom.io/
            headers:
                Accept: application/json
                Authorization: Bearer ${access_token}
                User-Agent: Nango
