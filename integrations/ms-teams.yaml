name: ms-teams
maintainer: Nango <blueprints@nango.dev>
docs_url: https://docs.microsoft.com/en-us/graph/teams-concept-overview
versions:
    v0:
        comment: 'Implements MS Teams OAuth 2.0 V2 for auth & all MS Teams Graph V1 API for requests'
        auth:
            auth_mode: OAUTH2
            authorization_url: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
            token_url: https://login.microsoftonline.com/common/oauth2/v2.0/token

            authorization_params:
                response_type: code
                response_mode: query

        requests:
            base_url: https://graph.microsoft.com/v1.0/
            headers:
                Accept: application/json
                Authorization: Bearer ${access_token}
                User-Agent: Nango
