integrations:
  hubspot:
    syncs:
      hubspot-service-tickets:
        runs: every half hour
        output: HubspotServiceTicket
        sync_type: incremental
        endpoint: /hubspot/service-tickets
      hubspot-contacts:
        runs: every day
        output: HubspotContact
        sync_type: full
        endpoint: /hubspot/contacts
      hubspot-owners:
        runs: every day
        output: HubspotOwner
        sync_type: full
        endpoint: /hubspot/owner
      hubspot-users:
        runs: every day
        output: HubspotUser
        sync_type: full
        endpoint: /hubspot/user
      hubspot-knowledge-base:
        runs: every day
        output: HubspotKnowledgeBase
        sync_type: full
        endpoint: /hubspot/knowledge-base
models:
  HubspotServiceTicket:
    id: integer
    createdAt: date
    updatedAt: date
    isArchived: boolean
    subject: string
    content: string
    objectId: integer
    ownerId: integer
    pipeline: integer
    pipelineStage: integer
    ticketCategory: string | null
    ticketPriority: string
  HubspotOwner:
    id: integer
    email: string
    firstName: string
    lastName: string
    userId: integer
    createdAt: date
    updatedAt: date
    archived: boolean
  HubspotUser:
    id: integer
    email: string
    roleId: integer
    primaryTeamId: integer
    superAdmin: boolean
  HubspotKnowledgeBase:
    id: string
    title: string
    description: string
    category: string
    content: string
    publishDate: number
  HubspotContact:
    id: string
    created_at: string
    updated_at: string
    first_name: string
    last_name: string
    email: string
