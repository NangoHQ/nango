integrations:
  hubspot:
    hubspot-service-tickets:
      runs: every half hour
      returns:
        - HubspotServiceTicket
    hubspot-contacts:
      runs: every day
      returns:
        - HubspotContact
    hubspot-owner:
      runs: every day
      returns:
        - HubspotOwner
    hubspot-user:
      runs: every day
      returns:
        - HubspotUser
    hubspot-knowledge-base:
      runs: every day
      returns:
        - HubspotKnowledgeBase

models:
  HubspotServiceTicket:
    id: integer
    createdAt: date
    updatedAt: date
    isArchived: boolean
    subject: string
    content: string
    objectId: integer
    ownerId: integer
    pipeline: integer
    pipelineStage: integer
    ticketCategory: string | null
    ticketPriority: string
  HubspotOwner:
    id: integer
    email: string
    firstName: string
    lastName: string
    userId: integer
    createdAt: date
    updatedAt: date
    archived: boolean
  HubspotUser:
    id: integer
    email: string
    roleId: integer
    primaryTeamId: integer
    superAdmin: boolean
  HubspotKnowledgeBase:
    id: string
    title: string
    description: string
    category: string
    content: string
    publishDate: number
  HubspotContact:
    id: string
    created_at: string
    updated_at: string
    first_name: string
    last_name: string
    email: string
