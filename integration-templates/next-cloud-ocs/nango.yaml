integrations:
    next-cloud-ocs:
        syncs:
            next-cloud-users:
                runs: every hour
                description: |
                    Fetches a list of all users' details from NextCloud account
                output: 'NextCloudUser'
                sync_type: full
                endpoint: /next-cloud-ocs/next-cloud-users
models:
    NextCloudUser:
        enabled: boolean
        id: string
        lastLogin: number
        backend: string
        subadmin: string[]
        quota:
            free: number
            used: number
            total: number
            relative: number
            quota: number
        manager: string
        avatarScope: string
        email: string
        emailScope: string
        additional_mail: []
        additional_mailScope: []
        displayname: string
        display_name: string
        displaynameScope: string
        phone: string
        phoneScope: string
        address: string
        addressScope: string
        website: string
        websiteScope: string
        twitter: string
        twitterScope: string
        fediverse: string
        fediverseScope: string
        organisation: string
        organisationScope: string
        role: string
        roleScope: string
        headline: string
        headlineScope: string
        biography: string
        biographyScope: string
        profile_enabled: string
        profile_enabledScope: string
        groups: string[]
        language: string
        locale: string
        notify_email: boolean
        backendCapabilities:
            setDisplayName: boolean
            setPassword: boolean
