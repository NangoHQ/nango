integrations:
    github:
        github-issues:
            runs: every half hour
            returns:
                - GithubIssue
models:
    GithubIssue:
        id: integer
        owner: string
        repo: string
        issue_number: number
        title: string
        author: string
        author_id: string
        state: string
        date_created: date
        date_last_modified: date
        body: string
