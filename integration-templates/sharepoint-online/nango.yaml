integrations:
    sharepoint-online:
        actions:
            list-sites:
                description: |
                    This action will be used to display a list of sites to the end-user, who will pick the ones he wants to sync.
                endpoint: GET /sharepoint/list-sites
                scopes:
                    - Sites.ReadWrite.All
                    - offline_access
                output: SharePointMetadata
                version: 1.0.0
            fetch-file:
                description: |
                    This action will be used to fetch the latest file download_url which can be used to download the actual file.
                endpoint: GET /sharepoint/fetch-file
                scopes:
                    - Sites.ReadWrite.All
                    - offline_access
                output: FetchFile
                input: FetchFileInput
                version: 1.0.0
        syncs:
            file-sync:
                description: |
                    This sync will be used to sync file metadata from SharePoint site based on the ones the user has picked.
                endpoint: GET /sharepoint/file-sync
                sync_type: incremental
                runs: every 1 hour
                scopes:
                    - Sites.ReadWrite.All
                    - offline_access
                input: SharePointMetadata
                auto_start: false
                output: FileMetadata
                version: 1.0.0
models:
    FileMetadata:
        siteId: string
        id: string
        name: string
        etag: string
        cTag: string
        is_folder: boolean
        mime_type: string | null
        path: string
        raw_source: object
        updated_at: string
        download_url: string | null
        created_at: string
        blob_size: number
    Site:
        id: string
        name: string
        createdDateTime: string
        webUrl: string
    SharePointMetadata:
        sitesToSync: Site[]
    FetchFileInput:
        siteId: string
        itemId: string
    FetchFile:
        id: string
        download_url: string | null
