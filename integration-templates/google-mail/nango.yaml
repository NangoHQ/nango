integrations:
    google-mail:
        syncs:
            emails:
                runs: every hour
                description: |
                    Fetches a list of emails from gmail
                output: GmailEmail
                sync_type: incremental
                endpoint: GET /google-mail/emails
        actions:
            send-email:
                scopes: send
                input: GmailEmailInput
                output: GmailEmailSentOutput
                endpoint: POST /google-mail/send
                description: |
                    Send an Email using Gmail.
models:
    GmailEmail:
        id: string
        sender: string
        recipients: string
        date: date
        subject: string
        body: string
        threadId: string

    GmailEmailInput:
        from: string
        to: string
        headers: object | undefined
        subject: string
        body: string

    EmailHeader:
        headerName: string
        headerValue: string 

    GmailEmailSentOutput:
        id: string
        threadId: string
