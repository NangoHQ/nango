    #         memlock:
    #             soft: -1
    #             hard: -1
    #     volumes:
    #         - elasticsearch-data1:/usr/share/elasticsearch/data
    #     ports:
    #         - 9500:9200
    #         - 9600:9300
    #     environment:
    #         - discovery.type=single-node
    #         - xpack.security.enabled=false
    #     networks:
    #         - nango

networks:
    nango:

volumes:
    elasticsearch-data1:
        driver: local
